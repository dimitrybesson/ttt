<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
  <h1>Welcome to Tic Tac Toe!</h1>

  <h2 class='winner'></h2>

  <table>
    <tr>
      <td class="1"></td>
      <td class="2"></td>
      <td class="3"></td>
    </tr>
    <tr>
      <td class="4"></td>
      <td class="5"></td>
      <td class="6"></td>
    </tr>
    <tr>
      <td class="7"></td>
      <td class="8"></td>
      <td class="9"></td>
    </tr>
  </table>

  <script src="ttt.js"></script>
</body>
</html>
